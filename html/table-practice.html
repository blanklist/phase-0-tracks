<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>animal</th>
      <th>vegetable</th>
      <th>mineral</th>
    </tr>
    <tr>
      <td>David Attenborough</td>
      <td>Chicory</td>
      <td>Agate</td>
    </tr>
    <tr>
      <td>John Betjeman</td>
      <td>Dill</td>
      <td>Amber</td>
    </tr>
    <tr>
      <td>Anthony Blunt</td>
      <td>Endive</td>
      <td>Bassanite</td>
    </tr>
    <tr>
      <td>Glyn Daniel</td>
      <td>Soko</td>
      <td>Elbaite</td>
    </tr>
  </table>
  <table border="3">
    <tr>
      <th>animal</th>
      <th colspan="2">vegetable</th>
      <th>mineral</th>
    </tr>
    <tr>
      <td colspan="2">David Attenborough</td>
      <td>Chicory</td>
      <td>Agate</td>
    </tr>
    <tr>
      <td>John Betjeman</td>
      <td>Dill</td>
      <td>&nbsp;</td>
      <td>Amber</td>
    </tr>
    <tr>
      <td>Anthony Blunt</td>
      <td>&nbsp;</td>
      <td rowspan="2">Endive</td>
      <td>Bassanite</td>
    </tr>
    <tr>
      <td rowspan="2">Glyn Daniel</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>Soko</td>
      <td>Elbaite</td>
    </tr>
  </table>
</body>
</html>
